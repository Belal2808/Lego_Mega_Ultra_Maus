plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.9.23'
}

group = 'de.fhkiel.rob.legoosctester'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.slf4j:slf4j-simple:2.0.16'
    implementation 'com.illposed.osc:javaosc-core:0.9'
}

test {
    useJUnitPlatform()
}
kotlin {
    jvmToolchain(17)
}